{% extends 'base_template.html' %}

<h1>Login</h1>

{% block login %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <input name="username" type="text" placeholder="Username">
        <br>
        <input name="password" type="text" placeholder="Password">
        <button type="submit">Login</button>
    </form>
    <a href='register'>Register New User</a>
{% endblock %}
