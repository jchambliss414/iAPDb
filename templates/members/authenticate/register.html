{% extends 'base_template.html' %}

{% block register %}

{% if form.error %}
<p>There was an error with the form</p>
{% endif %}

<h2>Register for an Account Below:</h2>
<form method=POST action={% url 'register_user' %}>
    {% csrf_token %}

    {{ form.as_p }}


    <button type="submit" class="btn btn-primary">Submit</button>

</form>
{% endblock %}
